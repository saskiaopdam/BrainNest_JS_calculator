<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button clear-button">AC</button>
            <button class="button negative-button">+/-</button>
            <button class="button percent-button">%</button>
            <button class="button operator-button">/</button>
            <button class="button digit-button">7</button>
            <button class="button digit-button">8</button>
            <button class="button digit-button">9</button>
            <button class="button operator-button">*</button>
            <button class="button digit-button">4</button>
            <button class="button digit-button">5</button>
            <button class="button digit-button">6</button>
            <button class="button operator-button">-</button>
            <button class="button digit-button">1</button>
            <button class="button digit-button">2</button>
            <button class="button digit-button">3</button>
            <button class="button operator-button">+</button>
            <button class="button digit-button zero-button">0</button>
            <button class="button decimal-button">.</button>
            <button class="button equals-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
